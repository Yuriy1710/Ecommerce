{% extends 'store/base.html' %} 

{% load static %}

{% block content %}

<link type='text/css' href="{% static 'css/store.css' %}" rel="stylesheet">


<div class="container">
  <div class="row">

    {% for product in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{product.image_url}}" />
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button class="btn btn-outline-warning add-btn">Add to Cart</button>
        <a class="btn btn-outline-success" href="#">View</a>
        <h4 class="float-end">&euro;{{product.price}}</h4>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock content %}
