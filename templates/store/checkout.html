{% extends 'store/base.html' %}

{% load static %}

{% block content %}
<link type='text/css' href="{% static 'css/checkout.css' %}" rel="stylesheet">

<div class="row">
  <div class="col-lg-6">

    {% comment %} Form {% endcomment %}
    <div class="box-element" id="form-wrapper">
      <form id="form">
        <div id="user-info">
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="name"
              placeholder="Name"
            >
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
            >
          </div>
        </div>

        <h3>Shipping Information</h3>

        <div id="shipping-info">
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="address"
              placeholder="Address"
            >
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="city"
              placeholder="City"
            >
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="state"
              placeholder="State"
            >
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Zip Code"
            >
          </div>
          <div class="form-field">
            <input
              required
              class="form-control"
              type="text"
              name="country"
              placeholder="Country"
            >
          </div>
        </div>
        
        <input id="form-btn" class="btn btn-success mt-4" type="submit" value="Continue">
      </form>
    </div>

    {% comment %} Payment {% endcomment %}
    <div class="box-element hidden" id="payment-info">
      <small>Paypal options</small>
    </div>

  </div>

  <div class="col-lg-6">
    <div class="box-element">
      <a class="btn btn-outline-warning" href="{% url 'cart' %}" style="display: inline-block;">
        <h3><i class="fa-solid fa-arrow-left-long fa-beat-fade"></i>
        Back to Cart</h3>
      </a>
      <hr>
      <h3>Order Summary</h3>
      <hr>

      <div class="cart-row">
        <div style="flex:2"><img src="{% static 'images/placeholder.png' %}" class="row-image"></div>
        <div style="flex:2"><p>Product 1</p></div>
        <div style="flex:1"><p>&euro;20</p></div>
        <div style="flex:1">x2</div>
      </div>

      <h5>Items: 2</h5>
      <h5>Total: &euro;40</h5>
    </div>
  </div>
</div>

{% endblock content %}
