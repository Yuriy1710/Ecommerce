{% extends 'store/base.html' %}

{% load static %}


{% block content %}

<link type='text/css' href="{% static 'css/cart.css' %}" rel="stylesheet">

<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-warning" href="{% url 'store' %}">
        <h3><i class="fa-solid fa-arrow-left-long fa-beat-fade"></i>
        Continue ordering</h3>
      </a>

        <table class="table">
          <tr>
            <th><h5>Items: <strong>3</strong></h5></th>
            <th><h5>Total: <strong>&euro;43</strong></h5></th>
            <th>
              <a href="{% url 'checkout' %}" class="btn btn-success">Ckeckout</a>
            </th>
          </tr>
        </table>
  
    </div>
    
    <div class="box-element">
      <div class="cart-row">
        <div style="flex:2"></div>
        <div style="flex:2"><strong>Item</strong></div>
        <div style="flex:1"><strong>Price</strong></div>
        <div style="flex:1"><strong>Quantity</strong></div>
        <div style="flex:1"><strong>Total</strong></div>
      </div>

      <div class="cart-row">
        <div style="flex:2"><img src="{% static 'images/placeholder.png' %}" class="row-image"></div>
        <div style="flex:2"><p>Product 1</p></div>
        <div style="flex:1"><p>&euro;20</p></div>
        <div style="flex:1">
          <p class="quantity">2</p>
            <div class="quantity">
              <h6 class="chg-quantity"><i class="fa-solid fa-play fa-rotate-270"></i></h6>
              <h6 class="chg-quantity"><i class="fa-solid fa-play fa-rotate-90"></i></h6>
              {% comment %} <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" >
              <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" > {% endcomment %}
            </div>
        </div>
        <div style="flex:1">&euro;40</div>
      </div>
    </div>
  </div>
</div>




{% endblock content %}
